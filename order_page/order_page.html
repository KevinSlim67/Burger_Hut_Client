<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Hut</title>

    <link rel="stylesheet" href="./../global.css" type="text/css" />
    <link rel="stylesheet" href="./order_style.css" type="text/css" />

    <script src="./welcome_script.js" defer></script>
    <script src="./order_script.js" defer></script>
    <script src="./../components/navbar.js" defer></script>
    <script src="./../components/footer.js" defer></script>
  </head>

  <body onload="getCategoryItems('Chicken')">
    <div id="layout" class="layout">
      <button class="cart-btn primary-gradiant round">
        <img src="./../assets/icons/cart.png" alt="" />
      </button>

      <navbar-component></navbar-component>

      <section class="welcome"></section>

      <section class="offer">
        <div>
          <h2>Offer of the day</h2>
          <p>Chicken burger with 20% discount</p>
        </div>
        <button>Order Now</button>
        <img
          srcset="
            ./../assets/mobile/burger.png    300w,
            ./../assets/computer/burger.png 1330w
          "
          sizes="(max-width: 600px) 300px, 1330px"
          alt="burger offer"
          src="./../assets/computer/burger.png"
        />
      </section>

      <section class="selectors">
        <div class="field-container" data-search>
          <img src="./../assets/icons/search.png" alt="" />
          <input type="text" placeholder="Find your food" />
        </div>
        <div class="field-container" data-select>
          <img src="./../assets/icons/expand_down.png" alt="" />
          <select>
            <option selected disabled>Select Branch</option>
            <option value="Dekwaneh">Dekwaneh</option>
            <option value="Achrafieh">Achrafieh</option>
            <option value="Antelias">Antelias</option>
            <option value="Sin El Fil">Sin El Fil</option>
          </select>
        </div>
      </section>

      <section id="category-list" class="category-list">
        <button>Chicken</button>
        <button>Beef</button>
        <button>Pizza</button>
        <button>Salad</button>
        <button>Sandwish</button>
        <button>Dessert</button>
        <button>Drink</button>
      </section>

      <section class="food-list">
        <div id="food-list" class="layout"></div>
      </section>

      <footer-component></footer-component>
    </div>
  </body>
</html>
