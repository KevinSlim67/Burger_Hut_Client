<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/logo_primary.png">
    <title>Burger Hut | Cart</title>

    <link rel="stylesheet" href="./../global.css" type="text/css" />
    <link rel="stylesheet" href="./../components/account_form/form.css" type="text/css" />
    <link rel="stylesheet" href="./cart.css" type="text/css" />

    <script src="./../global.js" async></script>
    <script src="./../components/navbar.js" defer></script>
    <script src="./../components/footer.js" defer></script>
    <script src="./../components/account_form/country_code.js" defer></script>
    <script src="./../components/popup.js" defer></script>
    <script src="./cart.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div id="layout">
      <navbar-component></navbar-component>

      <main class="sm cart">
        <form class="account-form" onsubmit="order(event)">
          <section>
            <h2>Your Cart</h2>
            <div id="cart-items" class="cart-items"></div>
          </section>

          <hr />

          <section>
            <h2>Your Address</h2>
            <div id="address-list" class="address-list"></div>
          </section>

          <hr />

          <section>
            <h2>Extra Information</h2>

            <div class="extra-info">
              <div>
                <h3>Phone number</h3>
                <div class="phone-field">
                  <select
                    class="style1"
                    name="countryCode"
                    id="country-code"
                  ></select>
                  <input class="style1" type="tel" name="phone" id="phone" />
                </div>
              </div>

              <div class="branch">
                <p>Which branch are you ordering from ?</p>
                <select name="branch" id="branch" required>
                  <option selected disabled value="null">Select a branch</option>
                  <option value="1">Dekwaneh</option>
                  <option value="2">Sin El Fil</option>
                  <option value="3">Antelias</option>
                  <option value="4">Achrafieh</option>
                </select>
              </div>

              <div class="input-box">
                <textarea class="style1" name="specialInstructions" id="specialInstructions"></textarea>
                <span>Special Instructions</span>
              </div>


            </div>
          </section>

          <hr />

          <section>
            <h2>Price</h2>
            <div class="money">
              <div class="separate-costs">
                <div>
                  <span class="label">Items Cost</span>
                  <span id="totalCost" class="price"></span>
                </div>
                <div>
                  <span class="label">After Tax</span>
                  <span id="afterTax" class="price"></span>
                </div>
                <div>
                  <span class="label">Delivery Charge</span>
                  <span id="deliveryCharge" class="price">$3</span>
                </div>
              </div>
              <hr />
              <div class="total">
                <span class="label">Total Price </span>
                <span id="totalSum" class="price"></span>
              </div>
            </div>
          </section>

          <hr>

          <div class="g-recaptcha" data-sitekey="6LcxBqEjAAAAAO26tLlRs6hmA2k8sH5rmWBrtubB"></div>
          <input class="type1" type="submit" value="Checkout">
        </form>
      </main>

      <footer-component></footer-component>
    </div>
  </body>
</html>
