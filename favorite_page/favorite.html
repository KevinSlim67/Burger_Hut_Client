<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Hut | Favorite</title>

    <link rel="stylesheet" href="./../global.css" type="text/css" />
    <link rel="stylesheet" href="./../order_page/order.css" type="text/css" />

        <button onclick="search()" class="search type1">Search</button>
