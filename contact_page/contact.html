<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Hut | Home</title>

    <link rel="stylesheet" href="./../global.css" type="text/css" />
    <link rel="stylesheet" href="./../components/account_form/form.css" type="text/css">
    <link rel="stylesheet" href="./contact.css" type="text/css" />

    <script src="./../global.js" defer></script>
    <script src="./../components/navbar.js" defer></script>
    <script src="./../components/footer.js" defer></script>
    <script src="./contact.js"></script>
  </head>

  <body>
    <div id="layout">
      <navbar-component></navbar-component>

      <main class="sm">
        <form class="account-form">
          <h2>Get in touch with us !</h2>

          <div class="input-box">
            <input class="style1" type="email" name="email" id="email" placeholder=""/>
            <span>Email</span>
          </div>

          <select name="type" id="type">
            <option disabled selected>Select Message Type</option>
            <option value="book-reservation">Book Reservation</option>
            <option value="birthday-reservation">Birthday Reservation</option>
            <option value="job-application">Job Application</option>
            <option value="technical-support">Technical Support</option>
            <option value="formal-complaint">Formal Complaint</option>

          </select>

          <div class="input-box">
            <textarea class="style1" name="message" id="message" placeholder=""></textarea>
            <span>Enter your message</span>
          </div>
          
          <input class="type1 full submit" type="submit" value="Send Message">
        </form>
      </main>

      <footer-component></footer-component>
    </div>
  </body>
</html>
