<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Hut | Sign Up</title>

    <link rel="stylesheet" href="./../global.css" type="text/css" />
    <link rel="stylesheet" href="./../components/account_form/form.css" type="text/css" />
    <link rel="stylesheet" href="./sign_in_style.css" type="text/css" />

    <script src="./../global.js" async></script>
    <script src="./../components/navbar.js" defer></script>
    <script src="./../components/footer.js" defer></script>
    <script src="./../components/account_form/country_code.js" defer></script>
    <script src="./../components/account_form/date_of_birth.js" defer></script>
    <script src="./connection_script.js" defer></script>
  </head>

  <body>
    <div id="layout">
      <navbar-component></navbar-component>

      <section class="register">
        <h2>Create Your Account</h2>
        <div class="buttons">
          <a href="./sign_in.html">Sign In</a>
          <a href="./sign_in.html" class="selected">Sign Up</a>
        </div>

        <form
          class="account-form"
          name="register"
          onsubmit="registerUser(event)"
        >
          <div class="double-field">
            <div class="input-box">
              <input
                class="style1"
                type="text"
                name="firstName"
                id="firstName"
                placeholder=" "
                required
              />
              <span>First Name</span>
            </div>

            <div class="input-box">
              <input
                class="style1"
                type="text"
                name="lastName"
                id="lastName"
                placeholder=" "
                required
              />
              <span>Last Name</span>
            </div>
          </div>

          <div class="input-box">
            <input
              class="style1"
              type="email"
              name="email"
              id="email"
              placeholder=" "
              required
            />
            <span>Email</span>
          </div>

          <div class="input-box">
            <input
              class="style1"
              type="password"
              name="password"
              id="password"
              placeholder=" "
              required
            />
            <span>Password</span>
          </div>

          <div class="input-box">
            <input
              class="style1"
              type="password"
              name="passwordConfirmation"
              id="passwordConfirmation"
              placeholder=" "
              required
            />
            <span>Confirm Password</span>
          </div>

          <div>
            <h3>Gender</h3>
            <div class="triple-field">
              <div class="option">
                <label>Male</label>
                <input type="radio" name="gender" id="male" value="male" />
              </div>
              <div class="option">
                <label>Female</label>
                <input type="radio" name="gender" id="female" value="female" />
              </div>
              <div class="option">
                <label>Other</label>
                <input type="radio" name="gender" id="other" value="other" />
              </div>
            </div>
          </div>

          <div>
            <h3>Date of birth</h3>
            <div class="triple-field">
              <select name="day" id="day" required></select>
              <select name="month" id="month" required></select>
              <select name="year" id="year" required></select>
            </div>
          </div>

          <div>
            <h3>Phone number</h3>
            <div class="phone-field">
              <select
                class="style1"
                name="countryCode"
                id="country-code"
              ></select>
              <input class="style1" type="tel" name="phone" id="phone" />
            </div>
          </div>

          <input class="type1 full submit" type="submit" value="Sign Up" />
          <div id="message" class="message"></div>
        </form>
      </section>

      <footer-component></footer-component>
    </div>
  </body>
</html>
