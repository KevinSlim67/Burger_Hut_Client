<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Hut</title>

    <link rel="stylesheet" href="./../global.css" type="text/css" />
    <link rel="stylesheet" href="./sign_in_style.css" type="text/css" />

    <script src="./../global.js" defer></script>
    <script src="./../components/navbar.js" defer></script>
    <script src="./../components/footer.js" defer></script>
  </head>

  <body>
    <div id="layout">
      <navbar-component></navbar-component>

      <section>
        <h2>You can start ordering now</h2>
        <form>
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="password" id="password"
            placeholder="Password">
          <div class="remember-me">
            <input type="checkbox" name="remember-me" id="remember-me"
              value="remember-me">
            <label for="remember-me">Remember me</label>
          </div>

          <div class="container">
            <input class="type1 full" type="submit" value="Sign In">
            <a href="#" class="small forgot-password">Forgot Password ?</a>
          </div>
          <hr>
          <div class="container">
            <a href="#" class="small first-time">Is this your first time here ?</a>
            <a href="#" class="type1 full">Register Now</a>
          </div>
        </form>
      </section>

      <footer-component></footer-component>
    </div>
  </body>
</html>
