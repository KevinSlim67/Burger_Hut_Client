<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Hut</title>

    <link rel="stylesheet" href="./../global.css" type="text/css" />
    <link rel="stylesheet" href="./../components/account_form/form.css" type="text/css" />
    <link rel="stylesheet" href="./sign_in_style.css" type="text/css" />

    <script src="./connection_script.js" defer></script>
    <script src="./../components/navbar.js" defer></script>
    <script src="./../components/footer.js" defer></script>
  </head>

  <body>
    <div id="layout">
      <navbar-component></navbar-component>

      <section class="auth">
        <h2>You can start ordering now</h2>
        <div class="buttons">
          <a href="./sign_in_page.html" class="selected">Sign In</a>
          <a href="./sign_up_page.html">Sign Up</a>
        </div>

        <form class="account-form" name="login" onsubmit="authenticateUser(event)">
          <div class="input-box">
            <input
              class="style1"
              type="email"
              name="email"
              id="email"
              placeholder=" "
              required
            />
            <span>Email</span>
          </div>

          <div class="input-box">
            <input
              class="style1"
              type="password"
              name="password"
              id="password"
              placeholder=" "
              required
            />
            <span>Password</span>
          </div>

          <div class="container">
            <input type="submit" class="type1 full" value="Sign In" />
            <a href="#" class="small forgot-password">Forgot Password ?</a>
          </div>
        </form>
      </section>

      <footer-component></footer-component>
    </div>
  </body>
</html>
